image:
  - Visual Studio 2017
  - Ubuntu

platform:
  - x64

branches:
  only:
    - master

environment:
  matrix:
    - nodejs_version: 12
  GH_TOKEN:
    secure: khOgHhUwzVHSm3rDvpkFL8AgEj1DKOruKC4dB2qzPCTzYWs9ySBqpvA3BA6DnkgA

cache:
  #- '%LOCALAPPDATA%/Yarn'
  #- node_modules
  #- flow-typed
  #- '%USERPROFILE%\.electron'

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - cmd: powershell Install-Product node $env:nodejs_version x64
  - sh: nvm install $nodejs_version
  - sh: sudo apt update && sudo apt-get install alien -y
  - set CI=true
  - yarn

test_script:
  - yarn package-ci
  - yarn lint
  # - yarn flow
  # - yarn test
  # - yarn build-e2e
  # - yarn test-e2e
